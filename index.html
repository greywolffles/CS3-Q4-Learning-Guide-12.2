<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1>Multiplication Table</h1>
	<h2>Enter two numbers from 2 to 10: </h2>
	<input type="number" id="one" name="one">
	<p>by</p>
	<input type="number" id="two" name="two">
	<br>
	<input type="submit" class="submit" value="Click when finished!" onclick="mainFunction()">

  <script>
		function mainFunction(){
			var x = document.getElementById("one").value;
		  var y = document.getElementById("two").value;
			if (((x >= 2) && (x <= 10)) && ((y >= 2) && (y <= 10))){
				if ((x > y) || (x==y)) {
					document.write("<h1> Your multiplication table! </h1> <br>");
					document.write("<table>");
					for (a = 1; a <= y; a++) {
						document.write("<tr>");
						for (b = 1; b <= x; b++){
						  document.write("<td>" + a * b + "</td>");
						}
						document.write("</tr>");
					}
					document.write("</table>");
				}
				else if ((x < y) || (x==y)) {
					document.write("<table>");
					document.write("<h1> Your multiplication table! </h1> <br>");
					for (a = 1; a <= x; a++) {
						document.write("<tr>");
						for (b = 1; b <= y; b++){
						  document.write("<td>" + a * b + "</td>");
						}
						document.write("</tr>");
					}
					document.write("</table>");
				}
			}
			else if (((x < 2) || (x > 10)) || ((y < 2) || (y > 10))){
				alert("Please enter numbers between 2 and 10!");
			}
		}
	</script>
</body>
</html>
